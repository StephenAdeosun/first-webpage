<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
    <div class="mb-6 text-center text-5xl font-extrabold">
                  <h1 class="text-pink-600 text-center font-serif font-extrabold bg-clip-text text-transparent bg-gradient-to-r flex items-center flex-shrink-0 from-pink-700 via-lime-500 to-red-600 text-4xl"><a href="/index.html">HEPKIDS_</a></h1>
        
      </div>
      
    <form  action="https://formspree.io/f/xoqzgdjk" method="post">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full  px-4 py-2 border border-pink-700 rounded-md focus:outline-none text-opacity-10   focus:ring focus:border-blue-500" placeholder="Enter your email" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-pink-700 rounded-md focus:outline-none text-opacity-0 focus:ring focus:border-blue-500" placeholder="Enter your password" required>
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember" name="remember" class="mr-2">
        <label for="remember" class="text-gray-600 font-medium">Remember me</label>
      </div>
      <div>
        <button type="submit" class="w-full bg-pink-700 text-white py-2 rounded-md hover:bg-pink-700 hover:bg-opacity-90">Login</button>
      </div>
     
    </form>
    <div class="text-center mt-3">
        <a href="/reset.html" class="text-pink-600 hover:underline ">Forgot Password?</a>
      </div>
      <div class="text-center mt-4">
        <p>Don't have an account? <a href="/signup.html" class="text-pink-600 hover:underline">Create New Account</a></p>
      </div>
  </div>
</body>
</html>
