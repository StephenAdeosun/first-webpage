<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
    <!-- <h2 class="text-2xl font-bold mb-6">Reset Password</h2> -->
    <p class="text-center mb-5">Lost your password? Please enter your parents email address. Your parent will receive a link to create a new password for you.</p>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-2xl font-medium mb-2 text-center">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your email" required>
      </div>
      <div>
        <button type="submit" class="w-full bg-pink-700 text-white py-2 rounded-md hover:bg-pink-600">Reset Password</button>
      </div>
    </form>
    <div class="text-center mt-4">
      <a href="/login.html" class="text-pink-700 hover:underline">Back to Login</a>
    </div>
  </div>
</body>
</html>
