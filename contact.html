<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold text-center text-2xl mb-5">Contact Us</h1>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/xoqzgdjk" method="POST" class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
            <!-- Name Input -->
            <div class="mb-4">
                <label for="name" class="block font-medium text-gray-700">Your Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block font-medium text-gray-700">Your Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border border-gray-300 rounded-md">
            </div>

            <!-- Message Input -->
            <div class="mb-4">
                <label for="message" class="block font-medium text-gray-700">Message:</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 p-2 w-full border border-gray-300 rounded-md"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700">Send Message</button>
            <a href="/index.html" class="text-pink-600 underline">Go Back Home</a>
        </form>
    </div>

</body>
</html>
